author: "Diana"
delete-after: True
changes:
  - bugfix: "fixes a 10 year old bug where your lungs were assigned to your heart"
  - qol: "Surgery can be done ANYWHERE now. However, 'dirty'/non-sterile surfaces (floors and tables) risk infection and make you MUCH slower. OPtables are still the fastest."
  - qol: "Infection is less aggressive short term, more lethal long term. This means no more 'sudden death from infection'"
  - qol: "Infection can be seen when examining yourself/others (Others can detect infection on you MUCH sooner than yourself)"
  - qol: "Internal bleeding can be seen when examining yourself/others via a grab-examine"
  - qol: "Sterilizine is cleans 10x more effectively now."
  - qol: "Stethoscopes can now be used to examine for internal injury or missing internal organs."
  - qol: "Fixovein now has a 100% chance of success during dehusking surgery instead of a 30%"
  - qol: "Surgery RNG % chance of failure depending on surface removed. Instead replaced with a RNG % chance of increasing the germ level if you use an unsanitary surface to do surgery on."
  - qol: "Syringe stabbing now takes higher armors into account. No longer a pure 50/50% chance"
  - qol: "Some ghetto surgery tools have been increased in chance."
  - spellcheck: "Some typos in surgery have been fixed."
  - bugfix: "Grab-examining boneless crew will no longer tell you they have bones"
  - bugfix: "Tachycardics and bradycardics now affect heartrate (Drink coffee while smoking after having downed some Nuka Cola and ask medical to take your pulse. It'll be funny.)"
  - bugfix: "Stethoscope now properly detects your heartrate."
  - bugfix: "Defib no longer does massive oxyloss and brain damage to those it revives."
  - bugfix: "Medical kiosks no longer infinitely give you blood pills"
  - bugfix: "Examining someone that is not breathing will inform you that they are - in fact - not breathing"
  - bugfix: "Brain surgery now works properly if the user is ghosted when the brain is removed"
  - bugfix: "You no longer lose your languages after brain surgery"
  - qol: "Detoxify surgery no longer requires you to raise your patient's toxins or oxyloss above 25 to use it."
  - rscadd: "Necrosis surgery now has a separate pathtree similar to dehusking surgery."
  - rscadd: "You can now palpate the neck, chest, and abdomen to examine for internal injuries."
  - code_imp: "Converts a few lists into managed global lists."