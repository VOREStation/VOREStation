author: "Diana"
delete-after: True
changes:
  - qol: "Hemostats now clamp internal bleeding, causing 10x slower bloodloss during surgery."
  - bugfix: "Brain surgery can be done on boneless creatures."
  - code_imp: "Cleaned up surgery code and made it more easily readable."
  - spellcheck: "Removed a few unneeded spaces in text."
  - qol: "Brain surgery no longer permanently debuffs the person it's performed on."
  - qol: "Made a few surgery steps have the same min and max time duration."
  - bugfix: "Reform vore now will always bring the person at least to alive status."
  - bugfix: "Tourettes will no longer trigger 50x more likely if your pulse is slowed or stopped."
  - bugfix: "You can no longer accidentally do bone repair surgery when the bone is already fixed"