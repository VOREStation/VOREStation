2019-01-06:
  Mechoid:
  - bugfix: Slimes now respect slime colors as their faction when dealing with other
      slimes.
  - tweak: Taser and Security xeno-taser shot count dropped from 10 to 5.
  Neerti:
  - soundadd: Adds a lot of sounds, and the code to let them loop seemlessly. Things
      made audible now include the microwave, deep fryer, showers, the supermatter
      when it's active, the TEGs when active, geiger counters, and severe weather
      on Sif. The weather has different sounds for when indoors and when outdoors.
  - tweak: Weather sounds and the supermatter hum can be disabled in your preferences.
  - rscadd: Adds a few more weather types that can only be activated by admin powers,
      such as ash storms and fallout.
  Novacat:
  - tweak: All emergency air tanks now spawn at full capacity.
2019-01-16:
  Anewbe:
  - tweak: Adds a Gibberish language that gets used when you goof on a language key.
  - bugfix: Voice changing masks no longer give up when you put on a hardsuit.
  - tweak: Mask voice changers start on.
  - tweak: Mask voice changers that do not have a set voice will now default to your
      worn ID's name.
  - tweak: Mask voice changers now have a verb to reset their name.
  - tweak: Eguns take 4 shots to stun, rather than 3.
  Atermonera:
  - rscadd: Clothing now has pressure protection variables, that set lower and upper
      pressure bounds within which they will protect you from pressure-based harm.
  - rscadd: Protection falls off when exceeding the pressure limits from 100% protection
      at the boundary to 0% at 10% in excess (above the max or below the min) boundary.
  - tweak: Currently, only hat and suit slots are checked for this protection (No
      change).
  - tweak: Anomaly suits (The orange ones) now offer limited pressure protection in
      case anomalies start making or draining air.
  - bugfix: Firesuits are no longer spaceproof, but still offer protection against
      the high pressures of fire.
  Cerebulon:
  - rscadd: Added customizable religious icons to the chaplain's office.
  - rscadd: Added black and white candles.
  - tweak: Updated religion lists in character setup to be lore friendly.
2019-01-25:
  Anewbe:
  - tweak: The hyphen (-) is no longer a default language key, as people use it to
      represent other things. If you are still having issues with Gibberish, reset
      your language keys, or at least make sure they don't include any characters
      you regularly start speech with.
  Atermonera:
  - bugfix: Stasis bags don't squish organics with high pressure when organics try
      to seek shelter from flesh wounds.
  - tweak: Body- and stasis bags can be tread upon when open.
  - bugfix: Suit coolers and rigsuit coolers now protect FBPs against vacuum again.
  - bugfix: Bot sound files have been decrypted following a bizarre ransomware attack
      by Boiling Point remnants. Securitrons, cleanbots, et al should no longer spew
      gibberish.
  Cerebulon:
  - rscadd: Added teshari hardsuit sprites.
