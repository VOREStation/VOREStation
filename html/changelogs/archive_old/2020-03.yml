2020-03-11:
  Cerebulon:
  - soundadd: Added button sounds to various machines.
  Mechoid:
  - rscadd: Added Hardpoint Actuator equipment for Exosuits, allowing them (And most
      effectively, Ripleys) to swap components on the fly, after a short delay.
  - rscadd: Added Exosuit Inflatables Deployer, allowing exosuits to pick up and deploy
      inflatables.
  - rscadd: Added Exosuit-mounted screwdriver, wirecutters, and welding laser, to
      help round-out the tool-based equipment types.
  - tweak: Incendiary exo weapons now use fire modifiers instead of fire stacks.
  - tweak: Ignition effects from weapons now use fire modifiers instead of fire stacks.
  - bugfix: Exosuit shocker armor now retaliates properly against melee.
  - rscadd: Add RIG components to robotics mechfab, plus incredibly basic belt-voidsuit
      RIG.
  - rscadd: Add Graphite, made by compressing coal, presently only used heavily in
      RIG components.
  Neerti:
  - tweak: The 'cut' and 'pulse' buttons in the hacking interface now check both hands
      for tools, instead of only the active hand.
  - tweak: The textual indicators at the bottom of the hacking window will now go
      bold when they change, until the next window refresh.
  - tweak: Hacking an Autolathe no longer requires you to hack it using the Autolathe's
      main window, but instead opens the hacking window like everything else.
  schnayy:
  - rscadd: Adds yeast as a reagent. It can be found in the kitchen vendor and in
      cargo kitchen supply crates.
  - tweak: Bread now calls for 5 units yeast instead of an egg, and baguettes and
      croissants call for 5 units yeast in addition to former ingredients.
  - rscadd: Corn oil added to the Dinnerware vendor and the Booze-o-Mat.
  - imageadd: Sprites for peanut butter, mayo, and yeast condiments.
  - bugfix: Boiled slime core now links to the proper sprite.
2020-03-20:
  Aronai/Arokha:
  - tweak: You can now fill buckets (, beakers, etc.,) from water tiles.
  Cerebulon:
  - soundadd: Added sounds when dropping/throwing items. Toggleable in preferences.
  - soundadd: Added incidental sounds to several item interactions.
  Mechoid:
  - rscadd: 'Energy Daggerpens (20): Disguised energy-knives, which do 15 searing
      on melee, or 30 when thrown.'
  - rscadd: 'Thieves gloves (30): Special gloves that allow you to peep in others''
      backpacks and belts, and plant items in their bags / pockets.'
  - rscadd: 'Buzzer Ring (30): Makes your first two punches electrically charged,
      first with 25 damage in a shock, then approximately 12.5 damage in the second.
      If the charge is over 90%, you can force-defib a corpse, even if it''s a mindless
      one. Damage rules still apply, however time-of-death does not.'
  - rscadd: 'Resource Crate (60): A crate of uranium, phoron, gold, silver, osmium,
      and plasteel.'
  - rscadd: 'Exotic Plantlife Crate (20): A crate of numerous random seeds.'
  - rscadd: 'Spare Organ Crate (20): A crate of bioprinted organs.'
  - rscadd: 'Graviton goggles (15): A pair of combined meson/material goggles.'
  - rscadd: 'Integrated Circuit Printer (10): An upgraded circuit printer used to
      make integrated machine.'
  - rscadd: 'Flamethrower (60): A large, flame-based weapon.'
  - rscadd: '8 Concussion Grenades (30): A box of eight concussion grenades.'
  - rscadd: '4 Hunting Traps (30): A box of four hunting-traps, similar to those found
      in the explorer vendor.'
  - rscadd: '3 Virus Samples (40): A box of three unique virus samples.'
  - rscadd: 'Quickdraw Syringe Case (20): A case that can hold six syringes, and rapidly
      deploy them. Fits in your pocket.'
  - rscadd: 'Clotting Injector Case (20): A case that starts with 3 clotting med injectors
      instead.'
  - rscadd: 'Bonemed Injector Case (20): A case that starts with bonemeds.'
  - tweak: Announcement costs lowered to be more equivalent.
  - tweak: Egun changed from 60 to 30 TC. It is nowhere near as powerful as a lascannon.
  - tweak: Exosuit rigged laser from 60 to 30 TC.
  - tweak: Xray gun from 85 to 60 TC.
  - tweak: Augments can now be used by everyone, as robot-specific ones will require
      FBP organ revamp.
  - tweak: Augment guns use slightly less blood / system instability to charge, so
      it doesn't kill you dead in moments.
  - bugfix: Anti-Materiel Rifle can once again be used with thermals.
  - bugfix: Energy Shields work again, and can be colored.
  Meghan-Rossi:
  - tweak: Language keys are now case-sensitive.
  - tweak: The language key for Chimpanzee has changed from 6 to C to resolve a conflict
      with EAL.
  - tweak: The language key for Bird has changed from m to B to resolve a conflict
      with Mouse.
  - tweak: All other language keys are now lowercase-only.
  Neerti:
  - tweak: Holsters can now be worn alongside webbing vests.
  - soundadd: Receiving an antag role will now play a sound to the new antagonist.
  - soundadd: Having laws changed as a silicon (AI or Borg) will now play a sound
      and show the changed law in the chat.
  - soundadd: Being offered a ghost role while a ghost will now play a sound.
  - soundadd: Someone attempting to revive someone else will play a sound to the player
      being revived, if they are not in their body.
  - rscadd: Most Non-hitscan projectiles now have a pixel-perfect visual effect when
      they impact something, or when they expire from moving too far without hitting
      anything.
  - soundadd: Projectiles can now have sounds for when they hit someone. They can
      also have a different sound when they hit something solid like a wall.
  - soundadd: A sound is now played when a projectile 'narrowly misses' someone.
  - rsctweak: Getting hit with a projectile is now more noticeable in the chat log,
      with bigger text. Only the person who got hit will see the bigger text.
  PrismaticGynoid:
  - bugfix: Fixes xenoarch artifacts breaking when performing excavation correctly.
  TheFurryFeline:
  - bugfix: Fixes lack of easily accessible Response Team shortcut to type in. Type
      .k or :k to speak on the channel.
  schnayy:
  - rscadd: Adds Sabitsuki and Bedhead Longest hairstyles.
  - tweak: Adjusts pixels on the Jessica, Celeb Curls, and Beach Waves hairstyles.
2020-03-27:
  Arokha:
  - rscadd: Ported VChat. If you find any messages that are not sorted by any filters,
      or that you feel are sorted incorrectly, please submit a bug report on our issue
      tracker on github.
  Atermonera:
  - rscadd: Basic distillery (not the industrial-) will ping when it reaches its target
      temperature.
  - tweak: Basic distillery uses logistic curve to determine temperature change, and
      should be much faster.
  - tweak: Industrial distillery respects gas laws, particularly as pertains to low
      temperatures.
  - bugfix: Prometheans can be slipped by disarm intent again
  Leshana:
  - rscadd: Added skybox parallax background for space.
  - rscadd: Baystation12 style Overmap
  - tweak: Make transit turfs (shuttle transit) actually look like they move in the
      right direction.
  Mechoid:
  - bugfix: Artifact shields now work again.
  - bugfix: Anomaly batteries work again.
  - rscadd: Archaeology sites can have unique batteries, syringes, rings, and 'clubs'.
  - rscadd: Multiple artifact effects added, in order to provide more spice, from
      naughty to nice.
  - tweak: Tweaks to normal artifact finds to be more unique.
  Shadow-Quill:
  - rscadd: Adds emergency backup cells to most light fixtures
  - tweak: AIs can turn emergency lighting on and off by clicking light fixtures.
      Flickering the lights has been moved to alt-click.
