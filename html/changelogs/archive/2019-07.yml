2019-07-07:
  Heroman3003:
  - rscadd: Broken components now have matter worth of 1000 steel units (half a sheet).
  - tweak: Components dropped from loot piles will now use random proper sprite instead
      of default placeholder.
  mistyLuminescence:
  - rscadd: 'Now available in Cargo: xenoarch technology (100 points) and tactical
      light armor (75 points)!'
  - rscadd: Tactical light armor is like regular tactical armor, but lighter (a full
      set is 0.5 slowdown), warmer (protects against moderate snow) and a little less
      protective.
  - tweak: Leg guards can now store bootknives.
  - tweak: Xenoarch brushes and pickaxes now have a reasonable force rating instead
      of hitting like a truck.
  - tweak: Adds the 'POI - ' prefix to the POI location names to make it easier for
      ghosts to teleport to them- e.g. 'POI - Rocky2' rather than just 'Rocky2'.
  - bugfix: Fixes a runtime caused by attempting to use a crew monitor console while
      on an invalid Z-level.
  - bugfix: Fixes GPSes not detecting other GPSes while on an invalid Z-level. Transit
      Z is unaffected by this- no spying on other shuttles!
2019-07-19:
  Nalarac:
  - tweak: Add xenobio/xenobot to farmbots.
  Woodrat:
  - rscadd: Added a clotting kit to the Raider Shuttle.
  - tweak: Swapped out the ai turrets for industrial turrets in the teleporter rooms.
  - tweak: Adjusted access to the turret controls to heads of staff access, moved
      them outside of the rooms.
2019-07-27:
  Mechoid:
  - rscadd: Pipes will now leak if their ends are unsealed.
  - rscadd: Added stasis clamps, which act as valves that can be placed on existing
      straight pipe segments.
  - rscadd: Added automatic shutoff valves, which can automatically close if a leak
      appears anywhere on their pipe network.
  - rscadd: Added a Xenobio-compatible ED-209.
  Nalarac:
  - bugfix: Repairing bots (like Beepsky) works now.
  - rscadd: Emagged bots can be repaired with proximity sensors.
  - tweak: Combat mechs can punch more things. Mech punch sounds like juggernaut now
  - tweak: Simple mobs can attack more things.
  - bugfix: Cult pylons take damage from bullets.
  - bugfix: Click delay added on attacking simple doors and security barricades.
  - tweak: Material doors and barricades have different attacked sounds depending
      if its metal, wood, or resin.
  - tweak: Fixes ability of cyborg meson to see holes in ceiling.
  - rscadd: Gives cyborgs a roofing synthesizer.
  - tweak: Husking bodies requires more burn.
  - rscadd: Ripley speed boost module that can be built in robotics.
  - rscadd: Added transmission and capacitance SMES coils to supply console.
  - rscadd: Adds laser tag turrets orderable from cargo.
  - bugfix: Turrets will shoot people laying down if emagged or set to lethal.
  - bugfix: Turrets can not be lethal if built with non-lethal weapon.
  - bugfix: Alien pistol fire noise moved to projectile. Now the turret will use the
      proper noise.
  - tweak: Turrets will have new colors based on projectile used.
  - tweak: Projectile lastertag is no more. It is now properly lasertag.
  - bugfix: Integrated circuit printers no longer take fractions of a sheet.
  Schnayy:
  - tweak: Replaces Cindi Kate's and Boot Knives bar sign sprites with new ones.
  - rscadd: 'Added new clothes to the loadout: cardigans, pleated skirt, lilac dress,
      ugly Christmas sweater, flowery sweater, and red turtleneck.'
2019-07-30:
  Atermonera:
  - rscadd: Added a shutoff monitoring console, which displays the status and location
      of all automatic shutoff valves. Currently mapped into the atmos monitoring
      room and the auxiliary engineering room on deck 1.
