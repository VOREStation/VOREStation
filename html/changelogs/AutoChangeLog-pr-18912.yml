author: "ReoDaProtovali"
delete-after: True
changes:
  - rscadd: "Added new signals: COMSIG_DISPOSAL_SEND, COMSIG_DISPOSAL_LINK, and COMSIG_DISPOSAL_UNLINK, also renamed COMSIG_DISPOSAL_RECEIVING to COMSIG_DISPOSAL_RECEIVE"
  - rscadd: "Added the ability to adjust the ejection distance on disposal pipe outlets. A treat for mappers and disposal pipe enthusiasts alike, just use a multitool!"
  - rscdel: "Removed the /datum/component/disposal_system_connection/disposaloutlet subtype of the disposal connection component as is now redundant."
  - qol: "Lets you alt-click on a disposal bin to flush it. Nice."
  - qol: "Adds the destination tagger to the autolathe. It's a thing on TG code, and makes tagging stuff far less of a hassle than it currently is if you lost/dont have a tagger."
  - qol: "You can resist to break out of a disposal tube that has stopped moving. No longer shall you be trapped forever!"
  - bugfix: "Fixed that minor issue with disposal bin/chute ejecting in a wildly overthetop way. Because muh disposal code"
  - spellcheck: "Fixed a missing space in hazardous disposal bin's name."
  - code_imp: "Moved disposal device ejection code back to the object that receives the packet."
  - refactor: "Entirely refactored how disposal connection components work and connect to objects... Again."
  - admin: "Disposal pipes will now give an alert for any mob that has a client getting flushed, not just carbon humans"